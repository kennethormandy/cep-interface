name: CI

on: push

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@v1
      with:
        version: '10.x'
    - run: npm config set '//registry.npmjs.org/:_authToken' "${NPM_TOKEN}"
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    - run: npm install -g yarn
    - run: yarn install
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    - run: npm publish
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
